buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.openjfx:javafx-plugin:0.0.8'
    }
}
plugins {
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'application'
    id 'java'
}
group 'io.github.saltyJeff'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    jcenter()
}

application {
    mainClassName = 'io.github.saltyJeff.tcmuxgui.Main'
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.swing' ]
}

dependencies {
    compile group: 'com.fazecast', name: 'jSerialComm', version: '2.4.1'
    compile group: 'org.swinglabs', name: 'swingx', version: '1.6.1'
    compile group: 'org.knowm.xchart', name: 'xchart', version: '3.5.4'
    compile group: 'li.flor', name: 'native-j-file-chooser', version: '1.6.4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
